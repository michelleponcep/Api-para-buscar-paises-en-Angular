
<div *ngIf="!pais; else divPais" 
class="alert alert-info">
    ESPERE, PORFAVOR...

</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{pais.name.common}}</small></h1>
        </div>

    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" class="img-thumbnail"/>
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group-item">
                <li class="list-group-item">
                    <strong>Población</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Código Numérico</strong> {{pais.ccn3}}
                </li>
                <li class="list-group-item">
                    <strong>Código Alpha3</strong> {{pais.cca2}}
                </li>
            </ul>

        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span *ngFor="let language of pais.translations | keyvalue"
            class="badge bg-primary mx-2"
            >{{ language.value.common }}</span>
        </div>
    </div>

    <pre class="mt-5">
        {{pais | json}}
    </pre>
</ng-template>
